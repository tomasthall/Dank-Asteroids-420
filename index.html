function convertToRadians(degree) {
	return degree*(Math.PI/180);
}

function incrementAngle() {
	angle += 5;
	if(angle > 360){
		angle = 0;
		}
}

function decrementAngle(){
	angle -= 5;
	if(angle > 360){
		angle = 0;
		}
}
function xyVelocity(){
	vx += dv * Math.cos(convertToRadians(angle)); //* friction;
	vy += dv * Math.sin(convertToRadians(angle)); //* friction;
	if(vx > maxVel){
		vx = maxVel;
	}
	if(vy < maxVelLeft){
		vy = maxVelLeft;
	}
	
	if(vx < maxVelLeft){
		vx = maxVelLeft;
	}
	
	if(vy > maxVel){
		vy = maxVel;
	}
	
}

function shipMovement(){
	
	
	if(66 in keys && keys[66]){ //it's B
		vx = 0;
		vy = 0;
	}
	
	if(38 in keys && keys[38]){
		xyVelocity();
		fire = true;
		fireAudio.play();
	}
	
	if(37 in keys && keys[37]){
		decrementAngle();
	};
	if (39 in keys && keys[39]){
		incrementAngle();
	};
	if (32 in keys && keys[32]){
		laserF = true;
		laserAudio.play();
	};
	
}

function xyAndFriction(){
	
	x += vx * dt;
	y += vy * dt;
	
	vx *= frict;
	vy *= frict;
	
}

function outOfBorders(){
	
	if(x > W){
		x = x - W;
		}
	if(x< 0){
		x = W;
	}
	
	if(y > H){
		y = y - H;
	}
	
	if(y < 0){
		y = H;
	}
}
